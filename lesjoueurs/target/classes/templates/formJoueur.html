<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Joueurs</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header" th:if="${mode=='new'}"> Ajout des Joueurs </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des Joueurs
</div>
<div class="card-body">
<form th:action="@{saveJoueur}" method="post">
<div class="form-group">
<label class="control-label" >ID Joueur :</label>
<input type="text" name="idJoueur" class="form-control"
th:value="${joueur.idJoueur}" />
</div>
<div class="form-group">
 <label class="control-label">Age Joueur :</label>
 <input type="text" name="age" class="form-control" th:value="${joueur.age}" />
 <span th:errors= ${joueur.age} class="text-danger"></span>
 </div>
 <div class="form-group">
 <label class="control-label">date de Signature :</label>
 <input type="date" name="jourdesignature" class="form-control"/>
 <span th:errors= ${joueur.jourdesignature} class="text-danger"></span> 
 </div>
 <div class="form-group">
 <label class="control-label">Nom Joueur :</label>
 <input type="text" name="nomJoueur" class="form-control" th:value="${joueur.nomJoueur}" />
<span th:errors= ${joueur.nomJoueur} class="text-danger"></span></div>
  <div class="form-group">
 <label class="control-label">Poste Joueur :</label>
 <input type="text" name="posteJoueur" class="form-control" th:value="${joueur.posteJoueur}" />
 </div>
 <div class="form-group">
 <label class="control-label">Pr√©nom Joueur :</label>
 <input type="text" name="prenomJoueur" class="form-control" th:value="${joueur.prenomJoueur}" />
 </div>
 <div>
 <button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
 </div>
 </div>
 </div>
 </div>
 
</body>
</html>
